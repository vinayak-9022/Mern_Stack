<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: moccasin;
    }
    .calculator {
      width: 220px;
      background: #fff;
      padding: 15px;
      border: 3px solid black;
      border-radius: 8px;
      background-color: mediumaquamarine;
    }
    .display {
      width: 100%;
      height: 40px;
      margin-bottom: 10px;
      text-align: right;
      padding: 5px;
      font-size: 18px;
      border: 1px solid black;
      background-color: orange;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 5px;
    }
    button {
      padding: 15px;
      font-size: 16px;
      border: 1px solid black;
      background: #eaeaea;
      cursor: pointer;
      background-color: yellow;
    }
    button:hover {
      background: darkgoldenrod;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" class="display" disabled value="0">
    <div class="buttons">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>+</button>
      
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>-</button>
      
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>*</button>
      
      <button>0</button>
      <button>.</button>
      <button>=</button>
      <button>/</button>
    </div>
  </div>
</body>
</html>
