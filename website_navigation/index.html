<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Traffic Light Box</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }
    .traffic-box {
      padding: 20px 20px 10px;
      border-radius: 12px;
      width: 150px;
      text-align: center;
      position: relative;
      border: 2px solid #444;
    }

    .traffic-title {
      position: absolute;
      top: -12px;
      left: 10%;
      background: #f4f4f4;
      color: #222;
      padding: 2px 8px;
      font-size: 14px;
      font-weight: bold;
    }
    .light {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      overflow: hidden;
      margin: 10px auto;
      border: 2px solid #555;
    }
    .light img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="traffic-box">
    <div class="traffic-title">Boxes</div>
    <div class="light"><img src="pic.jpg" alt="1"></div>
    <div class="light"><img src="pic.jpg" alt="2"></div>
    <div class="light"><img src="pic.jpg" alt="3"></div>
  </div>
</body>
</html>
